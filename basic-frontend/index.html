<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Miniature Calendar</title>
  </head>
  <body>

    <h2>My low-budget page</h2>
    <p>Using React to render pictures from www.miniature-calendar.com</p>

    <!-- We will put our React component inside this div. -->
    <div id="pictures_of_today_button_container"></div>

    <div id="random_pictures_button_container"></div>

    <div id="pictures_from_date_button_container"></div>
    
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="pict_of_today.js"></script>

    <script src="random_pict.js"></script>

    <script src="pict_from_date.js"></script>    

  </body>
</html>
