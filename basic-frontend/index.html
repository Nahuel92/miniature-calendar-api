<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <title>Miniature Calendar</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>My low-budget page</h2>
        <p>Using React to render beautiful pictures from <a href="https://www.miniature-calendar.com">miniature-calendar.com</a></p>
        <p>All credits and pictures ownership belong to Tatsuya Tanaka (please support him if you can :))</p>

        <div class="row">
            <div id="pictures_of_today_button_container" class="column"></div>
            <div id="random_pictures_button_container" class="column"></div>
            <div id="pictures_from_date_button_container" class="column"></div>
        </div>

        <div id="content"></div>

        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

        <!-- Load our React component. -->
        <script src="pict_of_today.js"></script>
        <script src="random_pict.js"></script>
        <script src="pict_from_date.js"></script>

        <!-- Load common logic. -->
        <script src="common.js"></script>
    </body>
</html>
